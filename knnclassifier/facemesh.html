<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>FaceMesh Classifier</title>
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
</head>

<body>
